{% extends 'basic.html' %}

{% block title %}SignUp{% endblock %}

{% block css%}
<style>
  @media (max-width: 991px) {
    #navi {
      padding-left: 21px;
    }
  }

  .d-flex {
    margin-left: 12px;
    margin-right: 12px;
    height: 39px;
  }

  body {
    background-color: #f8f9fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .form-signin {
    max-width: 400px;
    padding: 15px;
    margin: 40px auto;
    background-color: #535151;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(136, 22, 22, 0.1);

  }

  .form-signin h1 {
    font-size: 1.75rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 20px;
    font-family: cursive;
    color: #f8f9fa;
  }

  .form-floating {
    margin-bottom: 15px;
  }

  .form-floating label {
    color: #6c757d;
  }

  .form-control {
    padding: 10px;
    font-size: 1rem;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    font-size: 1.125rem;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  .text-body-secondary {
    color: #000000 !important;
    text-align: center;
  }
</style>
{% endblock %}

{% block body %}
<div class="container">
  <main class="form-signin">
    <form method="post" action="/signup/">
      {% csrf_token %}
      <h1>Sign Up</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="User-Name" required>
        <label for="User-Name">User Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="First-Name" name="firstname" placeholder="First Name" required>
        <label for="First-Name">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="last-name" name="lastname" placeholder="Last Name" required>
        <label for="last-name">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="tel" class="form-control" id="floatingPhone" name="phone" placeholder="Password" required>
        <label for="floatingPhone">Phone Number</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword1" name="password1" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
      <p class="mt-3 mb-1 text-body-secondary">&copy; Huzaifa</p>
    </form>
  </main>
</div>
{% endblock %}
